<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/main.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Hello test!
  </h1>
  <div id="number">
  </div>
  <button id="newNumber" onclick="getNewNumber(101);"></button>
</body>
<script>
  function getNewNumber(limit){
    let numberContainer = getDocumentById("number");
    let number = Math.floor(Math.random() * limit);
    numberContainer.innerHTML = number;

  }
</script>
</html>
