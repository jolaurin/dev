<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="number" class="text-9xl">
    </div>
    <button id="btnNumber" onclick="getNewNumber(101);" class="border-2 border-solid border-green-700 rounded-full p-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
    </button>
    <button id="btnNumber" onclick="speak();" class="border-2 border-solid border-red-600 rounded-full p-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
      </svg>
    </button>
  </div>
</body>
<script>
  function getNewNumber(limit){
    let numberContainer = document.getElementById("number");
    let number = Math.floor(Math.random() * limit);
    numberContainer.innerHTML = number;

  }

  function speak() {
    let speech = new SpeechSynthesisUtterance();
    speech.lang = "fr";
    speech.text = document.getElementById("number").innerHTML;
    window.speechSynthesis.speak(speech);
  }
</script>
</html>
