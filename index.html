<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="number" class="text-9xl">
  </div>
  <button id="btnNumber" onclick="getNewNumber(101);" class="border-2 border-solid border-green-700 rounded-full p-2">Nouveau nombre</button>
  <button id="btnNumber" onclick="speak();" class="border-2 border-solid border-red-600 rounded-full p-2">Dire le nombre</button>
</body>
<script>
  function getNewNumber(limit){
    let numberContainer = document.getElementById("number");
    let number = Math.floor(Math.random() * limit);
    numberContainer.innerHTML = number;

  }

  function speak() {
    let speech = new SpeechSynthesisUtterance();
    speech.lang = "fr";
    speech.text = document.getElementById("number").innerHTML;
    window.speechSynthesis.speak(speech);
  }
</script>
</html>
